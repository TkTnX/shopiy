<section class="top">
  <div class="container">
    <div class="top__wrapper">
      <div class="top__info">
        <div class="hint">100% SATISFIED GUARANTEE</div>
        <div class="top__text">
          <h1 class="top__title title-1">Power up your shopify products</h1>
          <p class="top__desc text">
            More than 90,000+ companies trust our business. Get help from a
            dedicated shopify developer today.
          </p>
        </div>
        <form action="" class="top__form form">
          <div class="top__input-wrapper">
            <input
              placeholder="Your email address"
              type="email"
              class="top__input input"
            />
          </div>

          <button class="top__btn try-free">Sign up</button>
        </form>
        <ul class="top__details">
          <li class="top__detail">30 days free trial</li>
          <li class="top__detail">No credit card required</li>
        </ul>
      </div>

      <div class="top__right">
        <div class="top__img"></div>
        @@include('./elements/hint-top-video.html')
        @@include('./elements/hint-top-progress.html')
      </div>
    </div>
  </div>
</section>
